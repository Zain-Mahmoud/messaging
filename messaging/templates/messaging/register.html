{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Login
        </title>
        <link href="{% static 'messaging/output.css' %}" rel="stylesheet">
    </head>
   <body class="bg-white dark:bg-gray-800 rounded-lg px-6 py-8 ring shadow-xl ring-gray-900/5">
        <div class="w-full max-w-sm">
            <form enctype="multipart/form-data" class="dark:bg-gray-800 shadow-lg rounded-lg px-8 pt-8 pb-6" action="{% url 'register_view' %}" method="post">
                {% csrf_token %}
                {% if passwords_match == False %}
                    <div style="color: red;" class="alert alert-danger" role="alert">Passwords do not match</div>
                {% endif %}
                {% if userclash == True %}
                    <div style="color: red;" class="alert alert-danger" role="alert">Username or email is taken</div>
                {% endif %}   
                <div class="mb-5">
                    <label class="block text-gray-300 mb-2">First name</label>
                    <input name="fname" type="text" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400" placeholder="Enter your username" required/>
                </div>

                <div class="mb-5">
                    <label class="block text-gray-300 mb-2">Last name</label>
                    <input name="lname" type="text" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400" placeholder="Enter your username" required/>
                </div>
                
                <div class="mb-5">
                    <label class="block text-gray-300 mb-2">Profile picture</label>
                    <input type="file" name="image" accept="image/*" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400" required/>
                </div>

                <div class="mb-5">
                    <label class="block text-gray-300 mb-2">Email</label>
                    <input name="email" type="email" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400" placeholder="Enter your email" required/>
                </div>
                                
                <div class="mb-5">
                    <label class="block text-gray-300 mb-2">Username</label>
                    <input name="username" type="text" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400" placeholder="Enter your username" required/>
                </div>
                    
                <div class="mb-5">
                    <label class="block text-gray-300 mb-2">Password</label>
                    <input name="password" type="password" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white" 
                        placeholder="••••••••" />
                </div>
                <div class="mb-5">
                    <label class="block text-gray-300 mb-2">Repeat password</label>
                    <input name="repeat" type="password" 
                        class="w-full px-4 py-3 rounded-lg bg-white-400 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400" />
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                    Create account
                </button>
            </form>
                <p class="text-sm text-gray-400 mt-5 text-center">
                    Already have an account? 
                    <a href="{% url 'login_view' %}" class="hover:text-blue-500 text-blue-400 font-medium">Sign in</a>
                </p>
        </div>
    </body>
</html>
