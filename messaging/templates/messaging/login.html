{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Login
        </title>
        <link href="{% static 'messaging/output.css' %}" rel="stylesheet">
    </head>
    <body class="bg-white dark:bg-gray-800 rounded-lg px-6 py-8 ring shadow-xl ring-gray-900/5">
        {% if verified == False %}
            <div style="color: red;" class="alert alert-danger" role="alert">Invalid username/password</div>
        {% endif %}
        <div class="w-full max-w-sm">
            <form class="dark:bg-gray-800 shadow-lg rounded-lg px-8 pt-8 pb-6" action="{% url 'login_view' %}" method="post">
                {% csrf_token %}
                <h2 class="text-2xl font-bold text-white mb-6 text-center">Welcome Back</h2>
                
                <div class="mb-5">
                    <label class="block text-gray-300 mb-2">Username</label>
                    <input name="username" type="text" class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400" placeholder="Enter your username" required/>
                </div>
                    
                <div class="mb-5">
                    <label class="block text-gray-300 mb-2">Password</label>
                    <input name="password" type="password" 
                        class="w-full px-4 py-3 rounded-lg bg-gray-400 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white" />
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                    Log in
                </button>
                
                <p class="text-sm text-gray-400 mt-5 text-center">
                    Don't have an account? 
                    <a href="{% url 'register_view' %}" class="text-blue-600 hover:text-blue-500 dark:text-blue-400 font-medium">Sign up</a>
                </p>
            </form>
        </div>
    </body>
</html>
