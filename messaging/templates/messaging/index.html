{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MeMessages</title>
        <link href="{% static 'messaging/output.css' %}" rel="stylesheet">
    </head>
    <body class="bg-white dark:bg-gray-800 rounded-lg px-6 py-8 ring shadow-xl ring-gray-900/5">
    <nav >
        <div class="max-w-3xl mx-auto px-2">
            <div class="flex justify-between">
                <div class="hidden md:flex items-center space-x-6 mx-0">
                    {% if not user.is_authenticated %}
                        <a href="/login" class="py-3 px-6 font-medium text-white bg-blue-500 rounded hover:bg-blue-500 ">Login</a>
                        <a href="/register" class="py-3 px-6 font-medium text-white bg-blue-500 rounded hover:bg-blue-600 transition duration-300">Register</a>
                    {% else %}
                        <a href="{% url 'chats' %}" class="py-3 px-6 font-medium text-white bg-blue-500 rounded hover:bg-blue-500">Chats</a>
                    {% endif %}
                </div>

                </div>
            </div>
        </div>
    </nav>




        <div id="title" >
            <h1 style="color: antiquewhite;">Welcome to MeMessages!</h1>
        </div>    
    </body>
</html>
